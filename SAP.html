<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main2.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Single Page Application</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="" class="navbar-brand">Account</a>
       <ul class="navbar-nav ms-auto">
           <li class="nav-item"><a href="accounts-view" class="nav-link">Account</a></li>
           <li class="nav-item"><a href="add-account-view" class="nav-link">Add Account</a></li>
       </ul>
   </nav>
    <div class="container-fluid">
       <div class="row view" id="accounts-view">
           <div class="col-10 offset-1">
               <h2>Accounts</h2>
               <div class="row">
                   <div class="col-8 offset-2">
                       <table class="table table-striped">
                           <thead class="thead-dark bg-dark text-light">
                               <tr>
                                   <th>#</th>                                             <th>Name</th>                                         <th>Lastname</th>
                                   <th>Email</th>
                                   <th>Phone</th>
                                   <th>Edit</th>
                                   <th>Delete</th>
                               </tr>
                           </thead>
                           <tbody id="atb">
                               
                           </tbody>
                       </table>
                   </div>
               </div>
           </div>
       </div>
<!--       Kraj pregleda Account-a-->
  
  
<!--  Dodavanje Account-a-->
  <div class="row view" id="add-account-view">
           <div class="col-10 offset-1">
               <h2>Add Accounts</h2>
               <div class="row" >
                   <div class="col-8 offset-2">
                        <input type="text" class="form-control" placeholder="#ID"><br>
                        <input type="text" class="form-control" placeholder="Name"><br>
                        <input type="text" class="form-control" placeholder="Lastname"><br>
                       
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required><br>
                        <input type="text" class="form-control" placeholder="Phone"><br>
                        <button id="save" class="form-control btn btn-primary">Save</button>
                   </div>
               </div>
           </div>
       </div>
<!--       Kraj dodavanja Account-a-->
       
<!--            Edit Accounts početak-->
 
  <div class="row view" id="edit-account-view">
           <div class="col-10 offset-1">
               <h2>Add Accounts</h2>
               <div class="row" >
                   <div class="col-8 offset-2">
                        <input type="text" class="form-control eID"><br>
                        <input type="text" class="form-control eNAME"><br>
                        <input type="text" class="form-control eLASTNAME"><br>
                       
                        <input type="email" id="email" name="email" class="form-control eEMAIL" required><br>
                        <input type="text" class="form-control ePHONE"><br>
                        <button id="edit" class="form-control btn btn-warning">Edit</button>
                   </div>
               </div>
           </div>
       </div>            
       
<!--            Edit Accounts kraj-->
   </div>
   
   <script src="db.js"></script>
   <script src="main2.js"></script>
</body>
</html>
